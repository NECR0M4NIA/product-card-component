<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Product Card Component</title>


    <link rel="stylesheet" href="./CSS/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./CSS/main.css">

</head>

<body>
    <main>
        <img width="50%" class="product-picture" src="./Images/Bitmap.png" alt="Parfum">
        <div>
            <p class="product-type">PERFUME</p>
            <p class="product-name">Gabrielle Essence Eau De Parfum</p>
            <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="product-price">
                <p class="product-price-text">$1499.99</p>
                <p class="product-original-price">$169.99</p>
            </div>
            <div class="cart">
                <img src="./Images/Shape.png" alt="Panier-Logo">
                <a href="#">Add to Cart</a>
            </div>
        </div>
    </main>
</body>

</html>
